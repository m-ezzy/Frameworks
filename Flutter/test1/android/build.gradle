buildscript {
    ext.kotlin_version = '1.8.22'
    //son of a bitch! here was the error! i spent days finding the cause of an error. error was that flutter app would not run on android device, virtual or physical when kotlin was selected. all i had to do was change the kotlin version here!
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
