{% extends 'base.html' %}

{% block title %}Create/Update Author{% endblock %}

{% block content %}
    <h1>Create/Update Author</h1>
    <form method="post" action="{% if form.instance.id %}{% url 'author_edit' form.instance.id %}{% else %}{% url 'AuthorCreate' %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'author_list' %}">Back to Author List</a>
{% endblock %}
