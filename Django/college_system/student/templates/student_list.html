{% block content %}
  <h1>Student List</h1>

  <table>
  {% for student in students %}
  <tr>
    <td>{{ student.id }}</td>
    <td>{{ student.name }}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.course }}</td>
    <td>
   <a href="{% url 'student_update' student.id %}" class="btn btn-primary">Edit</a>
   {% comment %}<a href="{% url 'student_delete' student.id %}" class="btn btn-danger">Delete</a> {% endcomment %}
            </td>
        </tr>
        {% endfor %}

</table>
  
{% endblock %}
