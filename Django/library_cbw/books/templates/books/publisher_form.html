{% extends 'base.html' %}

{% block title %}Create/Update Publisher{% endblock %}

{% block content %}
    <h1>Create/Update Publisher</h1>
    <form method="post" action="{% if form.instance.id %}{% url 'publisher_edit' form.instance.id %}{% else %}{% url 'publisher_create' %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'publisher_list' %}">Back to Publisher List</a>
{% endblock %}
