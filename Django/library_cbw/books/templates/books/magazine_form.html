{% extends 'base.html' %}

{% block title %}Create/Update Magazine{% endblock %}

{% block content %}
    <h1>Create/Update Magazine</h1>
    <form method="post" action="{% if form.instance.id %}{% url 'magazine_edit' form.instance.id %}{% else %}{% url 'magazine_create' %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'magazine_list' %}">Back to Magazine List</a>
{% endblock %}
