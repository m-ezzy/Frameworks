{% extends 'base.html' %}

{% block title %}Author List{% endblock %}

{% block content %}
    <h1>Author List</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'author_detail' author.id %}">{{ author.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'author_create' %}">Add New Author</a>
{% endblock %}
