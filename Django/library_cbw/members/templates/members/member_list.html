{% extends 'base.html' %}

{% block title %}Member List{% endblock %}

{% block content %}
    <h1>Member List</h1>
    <ul>
        {% for member in members %}
            <li><a href="{% url 'member_detail' member.id %}">{{ member.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'member_create' %}">Add New Member</a>
{% endblock %}
