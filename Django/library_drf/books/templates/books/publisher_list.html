{% extends 'base.html' %}

{% block title %}Publisher List{% endblock %}

{% block content %}
    <h1>Publisher List</h1>
    <ul>
        {% for publisher in publishers %}
            <li><a href="{% url 'publisher_detail' publisher.id %}">{{ publisher.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'publisher_create' %}">Add New Publisher</a>
{% endblock %}
