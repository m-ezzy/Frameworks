{% extends 'base.html' %}

{% block title %}Magazine List{% endblock %}

{% block content %}
    <h1>Magazine List</h1>
    <ul>
        {% for magazine in magazines %}
            <li><a href="{% url 'magazine_detail' magazine.id %}">{{ magazine.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'magazine_create' %}">Add New Magazine</a>
{% endblock %}
