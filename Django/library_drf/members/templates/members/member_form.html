{% extends 'base.html' %}

{% block title %}Create/Update Member{% endblock %}

{% block content %}
    <h1>Create/Update Member</h1>
    <form method="post" action="{% if form.instance.id %}{% url 'member_edit' form.instance.id %}{% else %}{% url 'member_create' %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'member_list' %}">Back to Member List</a>
{% endblock %}
